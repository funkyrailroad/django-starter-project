services:
  backend:
    build: ./mysite
    ports:
      - "8000:8000"
    volumes:
    depends_on:
      - postgres
    env_file:
      - .env
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mysite
      POSTGRES_PASSWORD: mypassword
      POSTGRES_USER: myuser
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
